<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Expresso</title>

  <!-- External stylesheet for page styling -->
  <link rel="stylesheet" href="Expresso.css">

  <!-- Font Awesome CDN for icon support (e.g., moon icon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Navigation bar containing category links, dark mode toggle, and search bar -->
  <div class="navbar">

    <!-- Hamburger icon (visible on small screens only) -->
    <div class="hamburger" onclick="toggleMenu()">

      <i class="fas fa-bars"></i>

    </div>
    
    <!-- Navigation links (shown normally on desktop, toggled on mobile) -->
    <div class="nav-links" id="nav-links">

      <!-- Navigation links for Geral news category -->
      <a href="#" id="menu-geral" onclick="loadCategory('Geral')">Geral</a>

    </div>
    
    <!-- Right-aligned section with dark mode toggle and search bar -->
    <div class="navbar-right">

      <!-- Dark mode toggle icon -->
      <i id="toggle-dark-mode" class="fas fa-moon"></i>

      <!-- Search bar to filter news articles in real time -->
      <input type="text" id="search-input" placeholder="Pesquisar NotÃ­cias" oninput="searchNews()" class="search-bar">

    </div>

  </div>

  <!-- Loading indicator (shown when fetching data) -->
  <div id="loading" style="display: none;">Loading...</div>

  <!-- Main section where news articles will be rendered dynamically -->
  <div id="news-section" class="news-container"></div>

  <!-- JavaScript file containing logic to fetch and display news -->
  <script src="Expresso.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>RTP Notícias</title>

  <!-- External stylesheet for page styling -->
  <link rel="stylesheet" href="rtp.css" />

  <!-- Font Awesome CDN for icon support (e.g., moon icon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Navigation bar containing category links, dark mode toggle, and search bar -->
  <div class="navbar">
    
    <!-- Navigation links for different news categories -->
    <a href="#" onclick="loadCategory('ultimas')" id="menu-ultimas">Últimas</a>
    <a href="#" onclick="loadCategory('pais')" id="menu-pais">País</a>
    <a href="#" onclick="loadCategory('mundo')" id="menu-mundo">Mundo</a>
    <a href="#" onclick="loadCategory('economia')" id="menu-economia">Economia</a>
    <a href="#" onclick="loadCategory('desporto')" id="menu-desporto">Desporto</a>
    <a href="#" onclick="loadCategory('cultura')" id="menu-cultura">Cultura</a>
    <a href="#" onclick="loadCategory('videos')" id="menu-videos">Vídeos</a>
    <a href="#" onclick="loadCategory('audios')" id="menu-audios">Áudios</a>

    <!-- Dark mode toggle icon (aligned to the right using CSS) -->
    <div class="navbar-right">
      <i id="toggle-dark-mode" class="fas fa-moon"></i>
    </div>

    <!-- Search bar to filter news articles in real time -->
    <input type="text" id="search-input" placeholder="Pesquisar Notícias" oninput="searchNews()" class="search-bar">
  </div>

  <!-- Loading indicator (shown when fetching data) -->
  <div id="loading" style="display: none;">Loading...</div>

  <!-- Main section where news articles will be rendered dynamically -->
  <div id="news-section" class="news-container"></div>

  <!-- JavaScript file containing logic to fetch and display news -->
  <script src="rtp.js"></script>
</body>
</html>
